# docker-compose.yml
services:

  db:
    image: postgres:17.4
    #container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - POSTGRES_DB=${SECRET_KEY}
      - POSTGRES_USER=${SECRET_KEY}
      - POSTGRES_PASSWORD=${SECRET_KEY}
    ports:
      - "5432:5432"
    networks:
      - app_network
  web:
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      - db
    environment:
      - DB_NAME=${SECRET_KEY}
      - DB_USER=${SECRET_KEY}
      - DB_PASSWORD=${SECRET_KEY}
      - DB_HOST=db
    networks:
      - app_network


networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
